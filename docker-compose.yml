name: recipe-database-website

services:
  db:
    image: postgres:14.5-alpine
    container_name: recipe-postgres-container
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - "prod.env"
    networks:
      - recipe_network
    restart: unless-stopped

  web:
    build: .
    image: recipe-website
    container_name: recipe-website-container
    # Commands to start website and migrate data are here for if they are in the Dockerfile the tables won't be generated
    # and the container won't spin up
    command: bash -c "python manage.py migrate --no-input && gunicorn --bind 0.0.0.0:8000 --workers=3 cookbook.wsgi:application"
    volumes:
      - .:/app
      - recipe_static_volume:/app/staticfiles
    depends_on:
      - db
    env_file:
      - "prod.env"
    networks:
      - recipe_network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: recipe-frontend-container
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - recipe_static_volume:/app/staticfiles:ro
    networks:
      - recipe_network
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  recipe_static_volume:

networks:
  recipe_network:
    driver: bridge